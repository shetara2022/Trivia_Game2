<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Italiana&family=Poiret+One&family=Pompiere&family=Rubik+Dirt&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/game.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class="container" >
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        QUESTION:
                    </p>
                        <h1 class="hud-main-text" id = "questionCounter">
                        </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        SCORE:
                    </p>
                        <h1 class="hud-main-text" id = "score">
                            0
                        </h1>
                </div>
            </div>
            <h2 id="question"></h2>
        <!-- answer-choices -->
        <div class="choice-container" id="answer_button">
            <div class="answer-container">
                <p class="answer" data-number="1"></p>
            </div>
            <div class="answer-container">
                <p class="answer" data-number="2"></p>
            </div>
            <div class="answer-container">
                <p class="answer" data-number="3"></p>
            </div>
            <div class="answer-container">
                <p class="answer" data-number="4"></p>
            </div>
            
        </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
